<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeonFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="logo">LeonFlix</h1>
    <nav>
      <ul>
        <li>Início</li>
        <li>Séries</li>
        <li>Filmes</li>
        <li>Minha Lista</li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h2 class="banner-title">Destaque de Hoje</h2>
    <p class="banner-desc">Assista agora o filme mais assistido da semana!</p>
    <button>▶ Assistir</button>
  </section>

  <section class="carrossel">
    <h3>Populares</h3>
    <div class="filmes">
      <img src="assets/thumb1.jpg" alt="Filme 1" />
      <img src="assets/thumb2.jpg" alt="Filme 2" />
      <img src="assets/thumb3.jpg" alt="Filme 3" />
      <img src="assets/thumb4.jpg" alt="Filme 4" />
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
